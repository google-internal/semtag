name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch tags
        run: git fetch --tags --force origin

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      - name: Compute version and create tag
        id: version
        shell: bash
        run: |
          set -euo pipefail
          VERSION="$(go run ./cmd/semtag next -p v)"

          if git rev-parse --quiet --verify "refs/tags/${VERSION}" >/dev/null; then
            echo "tag ${VERSION} already exists" >&2
            exit 1
          fi

          git tag "${VERSION}"
          git push origin "refs/tags/${VERSION}"

          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"
          echo "tag=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Build binaries
        run: |
          set -euo pipefail
          mkdir -p dist
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/semtag_linux_amd64 ./cmd/semtag
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/semtag_darwin_arm64 ./cmd/semtag

      - name: Generate SHA-256 checksums
        run: |
          set -euo pipefail
          cd dist
          sha256sum semtag_linux_amd64 > semtag_linux_amd64.sha256
          sha256sum semtag_darwin_arm64 > semtag_darwin_arm64.sha256

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.version }}
          body: |
            Automated release for version ${{ steps.version.outputs.version }}.
          draft: false
          prerelease: false
          files: |
            dist/semtag_linux_amd64
            dist/semtag_darwin_arm64
            dist/semtag_linux_amd64.sha256
            dist/semtag_darwin_arm64.sha256

